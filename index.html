<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profit and Lost App</title>
</head>
<body>
    <div class="plcalculator">
        <h1>Profit and Loss Calculator</h1>
        <p>
            Cost Price(CP) :
            <input class="cost_price" type="number" />
        </p>
        <p>
            Selling Price(SP) :
            <input class="selling_price" type="number"/>
        </p>

        <button onclick="calculator()"> Calculator</button>

        <h2 class="profit_loss"></h2>
        <h2 class="profit_loss_percentage"></h2>
        <h2 class="nothing"></h2>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
